<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <div ng-include src="'partials/header.html'"></div>
        </header>
        <section id="content" class="content">
            <div ng-include src="'partials/sidebar.html'"></div>
            <div ng-controller="MainController" style="margin-top: 75px;">
                <div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Tags</th>
                                <th>Answer Count</th>
                                <th>Answered</th>
                                <th>Owner Reputation</th>
                                <th>View Count</th>
                                <th>Votes</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="question in questions">
                            <td ng-bind="question.title"></td>
                            <td ng-bind="question.tags"></td>
                            <td ng-bind="question.answer_count"></td>
                            <td ng-bind="question.is_answered"></td>
                            <td ng-bind="question.owner.reputation"></td>
                            <td ng-bind="question.view_count"></td>
                            <td ng-bind="question.score"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Vendor Scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- Bootstrapping -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- app Services -->
    <script src="js/services/DataService.js"></script>
</body>
</html>
