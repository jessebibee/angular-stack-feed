<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <div ng-include src="'partials/header.html'"></div>
        </header>
        <section id="content" class="content">
            <div ng-include src="'partials/sidebar.html'"></div>
            <div ng-controller="GridController" style="margin-top: 75px;">
                <!-- Filters -->
                <table class="table col-md-6">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Included Tags</th>
                            <th>Excluded Tags</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tr ng-repeat="filter in filters">
                        <td></td>
                        <td ng-bind="filter.name"></td>
                        <td ng-bind="filter.includedTags"></td>
                        <td ng-bind="filter.excludedTags"></td>
                        <td>
                            <span ng-click="editFilter(filter)" class="glyphicon glyphicon-pencil"></span>
                            <span ng-click="removeFilter(filter)" class="glyphicon glyphicon-remove"></span>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-primary" ng-click="addFilter()">Add Filter</button>

                <!-- Grid -->
                <div>
                    <div class="pull-right">
                        <label for="fromDate">Update Interval (Mins):</label>
                        <input type="number" name="updateInterval" ng-model="updateIntervalMins" />
                    </div>
                    <span class="pull-right" ng-if="lastUpdateDate">Last Update: {{lastUpdateDate | date:'HH:mm:ss'}}</span>
                    <button class="btn btn-primary" ng-if="!lastUpdateDate" ng-click="initialize()">Initialize Feed</button>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Tags</th>
                                <th>Answered</th>
                                <th>Answer Count</th>
                                <th>View Count</th>
                                <th>Votes</th>
                                <th>Owner Reputation</th>
                                <th>Accept Rate</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="question in questions" ng-click="selectQuestion(question)">
                            <td ng-bind="question.title"></td>
                            <td ng-bind="question.tags"></td>
                            <td ng-if="question.is_answered"><span class="glyphicon glyphicon-ok icon-success"></span></td>
                            <td ng-if="!question.is_answered"></td>
                            <td ng-bind="question.answer_count"></td>
                            <td ng-bind="question.view_count"></td>
                            <td ng-bind="question.score"></td>
                            <td ng-bind="question.owner.reputation"></td>
                            <td ng-if="question.owner.accept_rate" ng-bind="question.owner.accept_rate + '%'"></td>
                            <td ng-if="!question.owner.accept_rate"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Vendor Scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- Bootstrapping -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/GridController.js"></script>
    <script src="js/controllers/FilterController.js"></script>

    <!-- app Services -->
    <script src="js/services/DataService.js"></script>
    <script src="js/services/FilterService.js"></script>
    <script src="js/services/IdentityService.js"></script>
</body>
</html>
