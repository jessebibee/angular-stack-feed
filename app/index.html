<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="clearfix">
            <div ng-include src="'partials/header.html'"></div>
        </header>
        <section id="content" class="content">
            <div ng-include src="'partials/sidebar.html'"></div>
            <div ng-controller="GridController" style="margin-top: 75px;">
                <p class="pull-right">Daily Quota Remaining: {{quotaRemaining}}</p>
                <div>
                    <label for="fromDate">Starting Date:</label>
                    <input type="datetime" name="startDate" ng-model="filters.startDate" /> 
                    <label for="fromDate">Update Interval:</label>
                    <input type="number" name="updateInterval" ng-model="filters.updateInterval" /> 
                    <label for="fromDate">Tags:</label>
                    <input type="datetime" name="tags" ng-model="filters.tags" /> 
                </div>
                <div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Tags</th>
                                <th>Answer Count</th>
                                <th>Answered</th>
                                <th>Owner Reputation</th>
                                <th>View Count</th>
                                <th>Votes</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr ng-repeat="question in questions" ng-click="selectQuestion(question)">
                            <td ng-bind="question.title"></td>
                            <td ng-bind="question.tags"></td>
                            <td ng-bind="question.answer_count"></td>
                            <td ng-bind="question.is_answered"></td>
                            <td ng-bind="question.owner.reputation"></td>
                            <td ng-bind="question.view_count"></td>
                            <td ng-bind="question.score"></td>
                            <td><span ng-click="removeQuestion(question)" class="glyphicon glyphicon-remove"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Vendor Scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>

    <!-- Bootstrapping -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/GridController.js"></script>
    <script src="js/controllers/FilterController.js"></script>

    <!-- app Services -->
    <script src="js/services/DataService.js"></script>
    <script src="js/services/FilterService.js"></script>
    <script src="js/services/IdentityService.js"></script>
</body>
</html>
